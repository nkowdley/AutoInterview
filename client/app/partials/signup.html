<div class="container form-signin">
<h1 class="text-center">Sign up</h1>

<div class="row">
<form ua-signup ng-show="!verificationEmailSent">
	
	<div class="input-group center-block input-field">
  		<input type="text" name="first_name" class="form-control" placeholder="Name">
	</div>
	<div class="input-group center-block input-field">
	  <input type="text" name="login" ua-is-email class="form-control" placeholder="Email">
	</div>
	
	<div class="input-group center-block input-field">
	 <input type="password" name="password" class="form-control" placeholder="Password">
	</div>

		<button type="submit">Create account</button>
		<button ua-oauth-link="google" class="btn btn-social-icon btn-google"><span class="fa fa-google"></span></button>
		<button ua-oauth-link="github" class="btn btn-social-icon btn-github"><span class="fa fa-github"></i></button>
		<button ua-oauth-link="facebook" class="btn btn-social-icon btn-facebook"><span class="fa fa-facebook"></i></button>
	
	
	<p ng-show="loading"><img src="https://app.userapp.io/img/ajax-loader-transparent.gif"></p>
	<p ng-show="error">{{ error.message }}</p>
</form>
</div>
<div class="row">
	<p ng-show="verificationEmailSent">An email has been sent to your inbox. Click on the link to verify your account.</p>
	<p><a ui-sref="login">Log in</a></p>
</div>
